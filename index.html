<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Just one question‚Ä¶</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --pink1:#ffd6e7;
  --pink2:#fff0f6;
  --pinkGlow:#ffb6d5;
  --yes:#ff3b7a;
  --text:#2b2b2b;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--pink2),var(--pink1));
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  color:var(--text);
  overflow:hidden;
  transition:background 1s ease, opacity 1.2s ease;
}
body.pulse{animation:pulseBg 3s ease-in-out infinite}
@keyframes pulseBg{
  0%{background:radial-gradient(circle at top,var(--pink2),var(--pink1))}
  50%{background:radial-gradient(circle at top,var(--pinkGlow),var(--pink1))}
  100%{background:radial-gradient(circle at top,var(--pink2),var(--pink1))}
}
body.fade-out{opacity:0}

#confettiCanvas{position:fixed;inset:0;pointer-events:none;z-index:9999}

.card{
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  padding:28px 22px 30px;
  border-radius:26px;
  width:min(760px,94vw);
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

h1{font-size:clamp(26px,4.5vw,44px);margin:12px 0 10px;min-height:2.6em}

.countdown{font-size:14px;opacity:.75;margin-bottom:16px}

.zone{position:relative;width:min(520px,94%);height:160px;margin:0 auto}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
}

#yesBtn{left:18%;background:var(--yes);color:#fff}
#noBtn{left:62%;background:#e5e7eb}

.hint,.reaction{font-size:13px;opacity:.65;margin-top:8px}
.reaction{opacity:0;transition:.3s}

.result{display:none;margin-top:14px}

.line{opacity:0;transform:translateY(8px);transition:.6s ease;margin:10px auto;max-width:620px}
.line.show{opacity:1;transform:none}

.final{font-weight:700;font-size:18px}

.music-box{margin-top:18px;display:none}

.cta{
  margin-top:18px;
  padding:16px 28px;
  border-radius:999px;
  background:var(--yes);
  color:white;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
}

@keyframes shake{
  0%{transform:translateY(-50%) rotate(0)}
  25%{transform:translateY(-50%) rotate(-1deg)}
  50%{transform:translateY(-50%) rotate(1deg)}
  75%{transform:translateY(-50%) rotate(-1deg)}
  100%{transform:translateY(-50%) rotate(0)}
}
.shake{animation:shake .25s ease}

.easter{
  position:fixed;
  bottom:20px;
  font-size:14px;
  opacity:.75;
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:.75;transform:none}
}

.goodbye{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  font-size:22px;
  font-weight:600;
  opacity:0;
  transition:opacity 1.2s ease;
}
.goodbye.show{opacity:1}

#replayBtn{
  position:fixed;
  bottom:24px;
  right:24px;
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:#ffffffcc;
  backdrop-filter:blur(6px);
  font-weight:600;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <h1 id="title"></h1>
  <div class="countdown" id="countdown"></div>

  <section class="zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems confident‚Ä¶ for now üòå</div>
  <div class="reaction" id="reaction"></div>

  <section class="result" id="result">
    <div class="line">I made this just for you.</div>
    <div class="line">I have something special planned.</div>
    <div class="line">No spoilers. Just trust me.</div>
    <div class="line">All you need to do is pick a time.</div>
    <div class="line final">Will you save the date with me? ‚ù§Ô∏è</div>

    <div class="music-box" id="musicBox">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/4HclkElcH5XYdWZNxeuIvn?utm_source=generator&theme=0"
        width="100%" height="152" frameborder="0"
        allow="autoplay; encrypted-media"></iframe>

      <iframe allow="autoplay *; encrypted-media *"
        frameborder="0" height="175"
        style="width:100%;border-radius:10px;margin-top:10px"
        src="https://embed.music.apple.com/ng/song/angelina/1805943650"></iframe>
    </div>

    <button class="cta" id="ctaBtn">Choose our time üíå</button>
  </section>
</main>

<div class="goodbye" id="goodbye">See you soon üíó</div>
<button id="replayBtn">Replay üíû</button>

<script>
/* TYPEWRITER */
const titleText="Ruth (Charmese), will you be my Valentine?";
const title=document.getElementById("title");
let t=0;
function type(){
  if(t<titleText.length){
    title.textContent+=titleText[t++];
    setTimeout(type,60);
  }
}
type();

/* COUNTDOWN */
const cd=document.getElementById("countdown");
function updateCountdown(){
  const now=new Date();
  const year=now.getMonth()>1?now.getFullYear()+1:now.getFullYear();
  const v=new Date(year,1,14);
  const diff=v-now;
  if(diff<=0){cd.textContent="Today üíñ";return;}
  const d=Math.floor(diff/86400000);
  cd.textContent=`Valentine‚Äôs Day in ${d} days`;
}
updateCountdown();

/* GAME */
let yesScale=1,noScale=1,follow=false,interacted=false;
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const reaction=document.getElementById("reaction");
const hint=document.getElementById("hint");
const result=document.getElementById("result");
const lines=document.querySelectorAll(".line");
const musicBox=document.getElementById("musicBox");
const goodbye=document.getElementById("goodbye");
const replayBtn=document.getElementById("replayBtn");

function escalate(){
  interacted=true;
  yesScale+=.18;
  noScale=Math.max(.4,noScale-.08);
  yesBtn.style.transform=`translateY(-50%) scale(${yesScale})`;
  noBtn.style.transform=`translateY(-50%) scale(${noScale})`;
  yesBtn.classList.add("shake");
  setTimeout(()=>yesBtn.classList.remove("shake"),250);
  if(yesScale>1.8) document.body.classList.add("pulse");
  if(yesScale>2.2) follow=true;
}

function runAway(){
  const z=zone.getBoundingClientRect();
  noBtn.style.left=Math.random()*(z.width-100)+"px";
  noBtn.style.top=Math.random()*(z.height-40)+"px";
  escalate();
}

noBtn.onmouseenter=runAway;
noBtn.onclick=e=>e.preventDefault();

document.onmousemove=e=>{
  if(!follow) return;
  const z=zone.getBoundingClientRect();
  yesBtn.style.left=(e.clientX-z.left-yesBtn.offsetWidth/2)+"px";
  yesBtn.style.top=(e.clientY-z.top-yesBtn.offsetHeight/2)+"px";
};

yesBtn.onclick=()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  musicBox.style.display="block";
  lines.forEach((l,i)=>setTimeout(()=>l.classList.add("show"),i*600));
};

document.getElementById("ctaBtn").onclick=()=>{
  window.open("https://calendar.notion.so/meet/dennismaryc/gsm404o0i","_blank");
  setTimeout(()=>{
    goodbye.classList.add("show");
    setTimeout(()=>{
      document.body.classList.add("fade-out");
      replayBtn.style.opacity=1;
      replayBtn.style.pointerEvents="auto";
    },2000);
  },800);
};

/* REPLAY */
replayBtn.onclick=()=>{
  document.body.classList.remove("fade-out","pulse");
  goodbye.classList.remove("show");
  replayBtn.style.opacity=0;
  replayBtn.style.pointerEvents="none";
  title.textContent="";
  t=0; type();
  yesScale=1; noScale=1; follow=false; interacted=false;
  yesBtn.style.transform="translateY(-50%) scale(1)";
  noBtn.style.transform="translateY(-50%) scale(1)";
  noBtn.style.left="62%"; noBtn.style.top="50%";
  zone.style.display="block";
  hint.style.display="block";
  result.style.display="none";
  musicBox.style.display="none";
  lines.forEach(l=>l.classList.remove("show"));
};
</script>
</body>
</html>
