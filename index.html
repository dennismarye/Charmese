<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Just one questionâ€¦</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(135deg, #fff0f6, #ffd6e7);
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  }

  .card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    width: min(500px, 92vw);
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,.15);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 30px;
  }

  .zone {
    position: relative;
    height: 160px;
  }

  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 14px 26px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 999px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    left: 20%;
    background: #ff3b7a;
    color: white;
  }

  #noBtn {
    left: 60%;
    background: #e5e7eb;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Ruth (Charmese), will you be my Valentine?</h1>

  <div class="zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const zone = document.getElementById("zone");

  let yesScale = 1;

  function moveNo() {
    const zoneRect = zone.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = zoneRect.width - btnRect.width;
    const maxY = zoneRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.15;
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  // Reliable triggers
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("mousedown", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // Optional: prevent clicking No
  noBtn.addEventListener("click", e => e.preventDefault());
</script>

</body>
</html>
